<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Trabajo</title>
</head>
<body>

<h1>Registrar Trabajo</h1>
<form action="#" th:action="@{/trabajos/registrarTrabajo}" th:object="${trabajo}" method="post">

    <h2>Trabajo:</h2>

    <div>
        <label for="nombreAuditoria">Nombre de Auditoria</label>
        <input type="text" th:field="*{nombreAuditoria}" id="nombreAuditoria"/>
    </div>
    <div>
        <label for="fecha">Fecha</label>
        <input type="date" th:field="*{fecha}" id="fecha"/>
    </div>

    <h2>Clientes:</h2>

    <div>
        <label for="cliente">Cliente: </label>
        <select id="cliente" required>
            <option th:each="i : ${cliente}"
                    th:text="${i.razonSocial}"
                    th:value="${i}">
            </option>
        </select>
    </div>

    <input type="submit" value="Agregar trabajo">

</form>

<br>
<br>

<input type="button" onclick="location.href='/';" value="Volver" />

</body>
</html>
